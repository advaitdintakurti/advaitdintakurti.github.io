<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Textbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box">
    <textarea autofocus rows="10" cols="50"></textarea>
  </div>
  <div class="result">
    <p>Letters: <span>0</span> Words: <span>0</span>  Spaces: <span>0</span> Newlines: <span>0</span> Special symbols: <span>0</span></p>
    <p><span>start typing</span></p>
  </div>
  <!-- <button id="theme-toggle">l</button> -->

  <script src="script.js"></script>
</body>

</html>
